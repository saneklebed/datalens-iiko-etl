# Ручной запуск: выгружает структуру таблиц Neon в docs/neon-tables.md
# используя секреты (NEON_*). Если файл изменился — коммитит и пушит.
name: Dump Neon schema

on:
  workflow_dispatch: {}

jobs:
  dump-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # чтобы пушить коммит обратно

    env:
      NEON_HOST: ${{ secrets.NEON_HOST }}
      NEON_DB: ${{ secrets.NEON_DB }}
      NEON_USER: ${{ secrets.NEON_USER }}
      NEON_PASSWORD: ${{ secrets.NEON_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install psycopg2-binary python-dotenv

      - name: Dump Neon schema
        run: python scripts/dump_neon_schema.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/neon-tables.md
          if git diff --staged --quiet; then
            echo "Схема не изменилась, коммит не нужен"
          else
            git commit -m "docs: update Neon schema (dump-neon-schema workflow)"
            git push
          fi
